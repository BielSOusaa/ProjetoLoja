<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-searchbar showCancelButton="never"></ion-searchbar>

    <ion-card class="welcome-card" *ngFor="let p of produtos">
      <img src="/assets/{{p.imagem1 }}" alt="" />
      <ion-card-header>
          <ion-card-title>{{ p.nome }}</ion-card-title>
        <ion-card-subtitle>R$ {{ p.preco }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ p.descricao }}</p>
      </ion-card-content>
    </ion-card>






</ion-content>
