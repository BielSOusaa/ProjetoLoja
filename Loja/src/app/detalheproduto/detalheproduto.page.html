<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Detalhe do Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 


    <ion-card class="welcome-card" *ngFor="let p of produtos">
      
      <img src="/assets/{{p.imagem1 }}" alt=""/>
      <img src="/assets/{{p.imagem2 }}" alt=""/>
      <img src="/assets/{{p.imagem3 }}" alt=""/>
      <img src="/assets/{{p.imagem4 }}" alt=""/>

      <ion-card-header>
          <ion-card-title>{{ p.nome }}</ion-card-title>
        <ion-card-subtitle>R$ {{ p.preco }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ p.descricao}}</p>
      </ion-card-content>
    </ion-card>

    <ion-button (click)="exibirDados()">Efetuar Compra</ion-button>

</ion-content>
